---
# defaults file for vector-role
clickhouse_url: http://178.154.204.25:8123
clickhouse_database_name: vector_logs
clickhouse_create_table_name: logs_logs
vector_version: "0.34.1-1"
vector_config:
  sources:
    logs_logs:
      type: demo_logs
      format: syslog
      interval: 1
  transforms:
    parse_logs:
      inputs:
        - logs_logs
      source: |-
        . = parse_syslog!(string!(.message))
        .timestamp = to_string(.timestamp)
        .timestamp = slice!(.timestamp, start:0, end: -1)
      type: remap
  sinks:
    to_clickhouse:
      type: clickhouse
      inputs:
        - parse_logs
      database: vector_logs
      endpoint: "http://178.154.204.25:8123"
      table: logs_logs
      compression: gzip
  api:
    enabled: true
    address: "0.0.0.0:8686"

    